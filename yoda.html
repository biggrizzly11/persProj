<div id="container">
	<div class="row">
		<div class="col-md-12">
			<div ng-controller="yodaCtrl" class="yoda">
				<h1 class="yodas">Yoda Speech API</h1>
				<form class="yodaform">
					<input placeholder="Write" ng-model="str"></input>
					<button ng-click="yoda()">Submit</button><br/>
				</form>
				<p class="yodaText">{{text}}</p>
				<img src="styles/img/yoda.ico">
			</div>
		</div>
	</div>
</div>
